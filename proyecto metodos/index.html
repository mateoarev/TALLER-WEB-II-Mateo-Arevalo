<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Métodos de arreglos</title>
</head>
<body>
    <div id="contenedor">
        <h1 id="primerTitulo">Método sort()</h1>

        <h4>Elementos del arreglo sin ordenar</h4>
        <p id="segundoParrafo" class="parrafo"></p>
        <h4>Elementos ordenados</h4>
        <p id="tercerParrafo" class="parrafo"></p>
        <p id="cuartoParrafo" class="parrafo"></p>

    <button id="botonSegundoP" onclick="escribirTextoSegundoParrafo()">Escribir en el segundo párrafo</button>
    <button id="botonTercerP" onclick="escribirTextoTercerParrafo()">Escribir en el tercer párrafo</button>
    <button id="botonCuartoP" onclick="escribirTextoCuartoParrafo()">Escribir en el cuarto párrafo</button>

    <script src="script.js"></script>
